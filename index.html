<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hero Bird</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,700" type="text/css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:800' type='text/css'>
  <link href="./index.css" type="text/css" rel="stylesheet"/>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type='text/javascript' src="./bundle.js"></script>
</head>
<body>
  <section class="main-console">
    <article>
      <h1>Heroic Bird</h1>
      <p>
        This is a story about a bird who flaps his wings to protect the pedestrians from burning
        meteorites.
      </p>
      <p>
        Save as many as you can before 20 are killed!
      </p>
      <canvas id="game-canvas"/>
    </article>
  </section>

  <section class="info">
    <div id="death-toll">
      Deathtoll: 0
    </div>
    <div id="lives-saved">
      Lives saved: 0
    </div>
    <div id="best-score">
      Best score: 0
    </div>
    <div id="vertical-velocity">
      Vertical speed: 0
    </div>
    <button id="pause">
      pause
    </button>
  </section>
  <section id="instruction">
    *Instruction: use space to flap your wings, move left/right with arrow keys
  </section>
</body>

</html>
